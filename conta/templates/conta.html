{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'conta/css/conta.css' %}">
{% endblock %}

{% block 'title' %}
    Minha Conta
{% endblock %}

{% block 'dashboard' %}
    <div class="container">
        <div class="row">
            <div class="col-md form-conta">
                <form action="{% url 'conta' %}" method="POST" onsubmit="exibirPopup()">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Alterar Usuário</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Usuário" name="username">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput3">Alterar E-mail</label>
                        <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="@email.com" name="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput4">Alterar Senha</label>
                        <input type="password" class="form-control" id="exampleFormControlInput4" placeholder="********" name="password">
                    </div>
                </div>
                <div class="col-md form-conta">
                    <div class="form-group">
                        <label for="exampleFormControlInput2">Alterar Nome</label>
                        <input type="name" class="form-control" id="exampleFormControlInput2" placeholder="Nome" name="name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput5">Telefone</label>
                        <input type="phone" class="form-control" id="exampleFormControlInput5" placeholder="(xx)xxxxx-xxxx" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput6">Data de Nascimento</label>
                        <input type="date" class="form-control" id="exampleFormControlInput6" placeholder="Data de Nascimento" name="date">
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn-salvar-alt" value="Salvar alterações">
            </div>
        </form>
    </div>
    
    <script src="{% static 'conta/js/conta.js' %}"></script>
{% endblock %}
