{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'usuario/css/login.css' %}">
{% endblock %}

{% block 'title' %}Entre na sua conta{% endblock %}

{% block 'dashboard' %}
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="margin-top: -20px;">
                <div class="card" style="margin-bottom: 71px;">
                    <div class="card-body">
                        {% if error_message %}
                            <div class="alert alert-danger">
                                {{ error_message }}
                            </div>
                        {% endif %}
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Usuário*</label>
                                <input type="text" class="form-control" id="username" name="username" value="{{ username }}" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Senha*</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group-fg">
                                <a href="{% url 'esqueceu_senha' %}">Esqueceu a senha?</a>
                            </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>

                            <div class="form-group-cd">
                                <a>Não possui uma conta?</a>
                                <a href="{% url 'cadastro' %}">Crie aqui.</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'usuario/js/login.js' %}"></script>
{% endblock %}
